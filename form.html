<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bio data</title>
  </head>
  <style>
    body {
  background-color: rgb(91, 110, 126);
    }

    h2 {
    text-align: center;
    }
    table{

        border-spacing: 20px;
    }
  
   
.input{
    margin-left: 50px;
    
}
form{
    margin-left: 400px;
    margin-bottom: 80px;
}
  </style>


  <body>
    <h2>BIO DATA</h2>
      <form>

      <table  cellpadding="5">
      <tr>
      <td>Name</td>
      
      <td><span class="middle">:</span><input class="input" type="text" /></td>
      </tr>
      

      <tr>
        <td>Address </td>
        <td><span class="middle">:</span><input class="input" type="text"/>
        </td>
      </tr>

    
      <tr>
        <td>Age</td>
        <td><span class="middle">:</span><input class="input" type="text"/>
        </td>
      </tr>


      <tr>
          <td>Dob</td>
          <td><span class="middle">:</span><input class="input" type="text"/>
        </tr>


        <tr>
            <td>Email</td>
            <td><span class="middle">:</span><input class="input" type="text"/></td>
            
        </tr>
        
        
        <tr>
        <td>Pincode</td>
        <td><span class="middle">:</span><input class="input" type="text"/>
        </td>
        </tr>
        
        <tr>
        <td>State</td>
        <td><span class="middle">:</span><input class="input" type="text"/>
        </td>
        </tr>


        <tr>
        <td>District</td>
        <td><span class="middle">:</span>
            <select class="input">
            <option value="calicut" >Calicut</option>
            <option value="palakkad"selected>Kannur</option>
            <option value="thrissur">Malappuram</option>
            </select>
        </td>
        </tr>


        <tr>
        <td>Qualification</td>
        <td><span class="middle">:</span>
            <select class="input">
            <option value="mca" >MCA</option>
            <option value="bca" selected>B.tech</option>
            <option value="b com">m.tech</option>
            </select>
        </td>
        </tr>


        <tr>
        <td>Hobbies</td>
        <td>
            <span class="middle">:</span>
            <input class="input" type="checkbox" style="margin-left:40px;">
            <label for="vehicle1">Reading</label>
            <input type="checkbox">
            <label for="vehicle2">Drawing</label>
            <input type="checkbox">
            <label for="vehicle3">Singing</label>    
        </td>
        </tr>


        <tr>
        <td>Language </td>
        <td>
            <span class="middle" ><br><br> <br> :</span>
          <input class="input" type="checkbox" style="margin-left:40px;">
          <label for="vehicle1">English</label><br>
          <input class="input" type="checkbox">
          <label for="vehicle2">Malayalam</label><br>
          <input class="input" type="checkbox">
          <label for="vehicle3">Hindi</label><br>
          <input class="input" type="checkbox">
          <label for="vehicle3">Tamil</label> 
        </td>
        </tr>


        <tr>
        <td>Photo</td>
        <td><span class="middle">:</span><input class="input" type="File" />
        </td>
        </tr>
        
    <td colspan="2">
    <input class="input" type="submit" value="Register">
    </td>
    </tr>
    </table>
    </form>
    
  </body>
</html>
