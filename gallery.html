<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {

    box-sizing: border-box;
} 
    body {

        margin: 0;
    }

        h1{


            text-align: center;
        }
    .column{
        vertical-align: middle;
        max-width: 25%;
        flex:25%;
        padding:0 4px;
    }

    .row{
         display: flex;
         flex-wrap: wrap;
         padding:0 4px;


    }

    .column img{
     vertical-align: middle;
     margin-top: 8px;

    }
    
    


    @media screen and (max-width:800px){

    .column {
        flex:50%;
        max-width:50%;
    }

    }

    @media screen and (max-width:600px){

    .column {
        flex:100%;
     max-width:100%;
    }

    }



    </style>
</head>
<body>

</html>
